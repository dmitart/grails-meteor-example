<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Todo</title>
  <script src="jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="can.custom.js" type="text/javascript"></script>
  <script src="todos.js" type="text/javascript"></script>
  <script src="sockjs.js"></script>
  <script src="stomp.js"></script>
  <script type="text/javascript">
    var todo = can.compute('');

    $(document).ready(function() {
      var socket = new SockJS("/grails-meteor-example/stomp");
      var client = Stomp.over(socket);

      client.connect({}, function() {
        client.subscribe("/topic/todo", function(message) {
          todo(todo() + 1);
        });
      });
    });
  </script>
</head>
<body></body>
</html>
